name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. 安装 Java 17 (最新安卓打包标准)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. 安装 Flutter (使用稳定版)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 5. 安装 Flet
    - name: Install dependencies
      run: |
        pip install flet

    # 6. 【关键】配置安卓环境 & 暴力接受所有协议
    - name: Configure Android Environment
      run: |
        # 关掉分析数据上传，减少网络请求
        flutter config --no-analytics
        
        # 暴力接受所有安卓协议 (yes | 会自动输入 y)
        yes | flutter doctor --android-licenses || true
        
        # 检查环境 (方便排错)
        flutter doctor -v

    # 7. 【关键】开始打包 (带自动确认)
    - name: Build APK
      run: |
        # yes | 再次登场，防止 Flet 问 "是否下载 SDK" 时卡死
        yes | flet build apk --verbose

    # 8. 上传 APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 1999-tracker-apk
        path: build/apk/*.apk
