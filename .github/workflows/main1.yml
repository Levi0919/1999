name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. 安装 Java (安卓打包必须)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. 安装 Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    # 5. 安装 Flet (只用 pip 安装，避免冲突)
    - name: Install dependencies
      run: |
        pip install flet

    # 6. 开始打包 (去除所有多余参数，使用默认设置)
    - name: Build APK
      run: |
        flet build apk --verbose

    # 7. 上传 APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 1999-tracker-apk
        path: build/apk/*.apk
