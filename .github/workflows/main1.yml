name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Install dependencies
      run: |
        pip install flet
        # 确保安装 build工具
        dart pub global activate flet

    - name: Verify files exist
      run: |
        ls -R
        # 这一步会列出所有文件，方便我们在日志里检查 main.py 是否真的存在

    - name: Build APK
      run: |
        # 强制指定当前目录，防止找不到文件
        flet build apk --verbose --project-name "r1999_tracker" . 

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 1999-tracker-apk
        path: build/apk/*.apk
