name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. 安装 Java (安卓打包必须)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. 安装 Flet 库
    - name: Install dependencies
      run: |
        pip install flet

    # 5. 开始打包
    # 关键修改：
    # 1. 移除了 subosito/flutter-action (让 Flet 自己管理 Flutter 版本)
    # 2. 增加了 "yes |" (这会自动对所有提问输入 y，防止卡住)
    - name: Build APK
      run: |
        yes | flet build apk --verbose

    # 6. 上传 APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 1999-tracker-apk
        path: build/apk/*.apk
